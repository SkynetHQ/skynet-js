name: "CI"

on:
  push:
    branches: [master]
  pull_request:

# For auto-approving/merging PRs.
permissions:
  pull-requests: write
  contents: write

jobs:
  # Need this because jobs can't condition on secrets directly.
  # https://stackoverflow.com/a/70249520/6085242
  check-secret:
    runs-on: ubuntu-latest
    outputs:
      skynet-api-key: ${{ steps.skynet-api-key.outputs.defined }}
    steps:
      - id: skynet-api-key
        if: "${{ env.SKYNET_API_KEY != '' }}"
        run: echo "::set-output name=defined::true"
        env:
          SKYNET_API_KEY: ${{ secrets.SKYNET_API_KEY }}

  check-skynetpro:
    name: "[skynetpro.net] Checks and Tests"
    runs-on: ubuntu-latest
    needs: [check-secret]
    if: needs.check-secret.outputs.skynet-api-key == 'true'

    strategy:
      fail-fast: false
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - name: "Run Yarn Basic Checks"
        uses: SkynetLabs/.github/.github/actions/yarn-basic-checks@master
        with:
          node-version: ${{ matrix.node-version }}
          build: true
        env:
          SKYNET_JS_INTEGRATION_TEST_SERVER: "https://skynetpro.net"
          SKYNET_JS_INTEGRATION_TEST_SKYNET_API_KEY: ${{ secrets.SKYNET_API_KEY }}

  check-skynetfree:
    name: "[skynetfree.net] Checks and Tests"
    runs-on: ubuntu-latest
    needs: [check-secret]
    if: needs.check-secret.outputs.skynet-api-key == 'true'

    strategy:
      fail-fast: false
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - name: "Run Yarn Basic Checks"
        uses: SkynetLabs/.github/.github/actions/yarn-basic-checks@master
        with:
          node-version: ${{ matrix.node-version }}
          build: true
        env:
          SKYNET_JS_INTEGRATION_TEST_SERVER: "https://skynetfree.net"
          SKYNET_JS_INTEGRATION_TEST_SKYNET_API_KEY: ${{ secrets.SKYNET_API_KEY }}

  # Auto-merge Dependabot PRs. Requires also `.github/.kodiak.toml`.
  # See https://hackmd.io/@SkynetLabs/ryFfInNXc.
  dependabot:
    name: "Approve and Merge Dependabot PRs"
    # - Must be a PR.
    # - The latest actor must be Dependabot. This prevents other users from
    #   sneaking in changes into the PR.
    if: ${{ github.event_name == 'pull_request' && github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: "Run Auto-Approval and Auto-Merge"
        uses: SkynetLabs/.github/.github/actions/dependabot-approve-and-merge@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
